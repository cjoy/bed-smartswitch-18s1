<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("#btn").click(function(){
		var checked = $(stat).is(':checked');
  		
        $.ajax({
            type: "POST",
            url: "http://localhost:3000/"+$('#deviceid').val(),
			data: JSON.stringify({ status: checked }), //JSON.parse($(stat).val())
			
            contentType: "application/json",
            success: function (data) {
				console.log(data);
            }
        });
	});
});
</script>
</head>
<body>
	<div id="main">
	<h2>jQuery Ajax $.post() Method</h2>
	<hr>
	<form id="form" method="post">
		<div id="namediv"><label>Device ID</label>
		<input type="text" name="deviceid" id="deviceid" placeholder="Device ID"/><br></div>
		<div id="emaildiv"><label>Status</label>
		<input type="radio" name="stat" id="stat"  value="true">On<br>
		<input type="radio" name="stat" id="stat1" value="false" >Off<br>
	</form>
	<button id="btn">Send Data</button>
	</div>
	</body>
</html>
